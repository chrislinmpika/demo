apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - external:
      metric:
       name: pubsub.googleapis.com|topic|num_undelivered_messages
      target:
        type: AverageValue
        averageValue: 10
    type: External
